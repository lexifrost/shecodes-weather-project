<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Lexi Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-bar"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>

      <main>
        <h1>Berlin</h1>
        <p>
          Monday 10:47, overcast clouds
          <br />
          Humidity: 96%, Wind: 2.06km/h
        </p>
        <p>🌥️ 12°C</p>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/lexifrost" target="_blank">Lexi Frost</a>,
        is
        <a
          href="https://github.com/lexifrost/shecodes-weather-project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://lexiweather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
